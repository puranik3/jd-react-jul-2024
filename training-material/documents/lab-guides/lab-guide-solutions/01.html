<!--
    1. Create a div React element using React.createElement(). It should have as children the following 3 elements
        a. A span with id 'counter' and the text '0' as child
        b. A button with text '+'
        c. A button with text '-'
    Render the React element inside the root div.
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creating and Rendering an Element - React.createElement()</title>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>

        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

        <script>
            const element = React.createElement(
                'div',
                null, // or { }
                React.createElement('button', null, '-'),
                React.createElement('span', { id: 'counter' }, '0'),
                React.createElement('button', null, '+'),
            );

            const root = ReactDOM.createRoot( document.getElementById( 'root' ) );
            root.render( element );
        </script>
    </body>
</html>
