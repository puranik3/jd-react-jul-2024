<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Custom hooks</title>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.8/babel.js"></script>

        <script type="text/babel">
            function ProductsList () {
                const [fruits, setFruits] = React.useState([
                    'apples',
                    'oranges',
                    'bananas'
                ]);
                const [filteredFruits, setFilteredFruits] = React.useState(fruits);
                const [filterKey, setFilterKey] = React.useState('');

                React.useEffect(
                    () => {
                        const filteredFruits = fruits.filter( item => item.includes( filterKey ) );
                        setFilteredFruits( filteredFruits );
                    },
                    [filterKey]
                )

                return (
                    <>
                        <input
                            type="search"
                            value={filterKey}
                            onChange={event => {
                                setFilterKey( event.target.value );
                            }}
                        />
                        <ul>
                            {
                                filteredFruits.map( 
                                    item => <div key={item}>{item}</div>
                                )
                            }
                        </ul>
                    </>
                )
            }

            ReactDOM
                .createRoot( document.getElementById( 'root' ) )
                .render(<ProductsList />);
        </script>
    </body>
</html>
